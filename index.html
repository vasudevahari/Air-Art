<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesture Copy Paste</title>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #0a0a0a;
            color: #00ff88;
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 0 15px #00ff88;
        }

        button {
            padding: 18px 40px;
            border: 2px solid #00ff88;
            background: transparent;
            color: #00ff88;
            font-size: 1.1rem;
            cursor: pointer;
        }

        button:hover {
            background: #00ff88;
            color: #000;
        }

        #videoContainer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 260px;
            height: 200px;
            border: 2px solid #00ff88;
            display: none;
        }

        video {
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        #status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border: 1px solid #00ff88;
        }
    </style>
</head>

<body>

    <h1>GESTURE COPY / PASTE</h1>
    <button id="startBtn">START CAMERA</button>

    <div id="videoContainer">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <div id="status">Idle</div>

    <script>
        const WS_SERVER = "ws://localhost:8080";

        let ws, hands, camera;
        let lastState = null;
        let debounce = false;

        const webcam = document.getElementById("webcam");
        const statusBox = document.getElementById("status");
        const videoContainer = document.getElementById("videoContainer");

        function setStatus(t) { statusBox.textContent = t; }

        document.getElementById("startBtn").onclick = async () => {
            videoContainer.style.display = "block";
            connectWS();
            initCamera();
            setStatus("Camera started");
        };

        function connectWS() {
            ws = new WebSocket(WS_SERVER);

            ws.onopen = () => setStatus("Connected to backend");
            ws.onclose = () => setStatus("Backend offline");
        }

        async function initCamera() {

            hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 0,
                minDetectionConfidence: 0.6,
                minTrackingConfidence: 0.6
            });

            hands.onResults(onResults);

            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            webcam.srcObject = stream;

            camera = new Camera(webcam, {
                onFrame: async () => await hands.send({ image: webcam }),
                width: 640,
                height: 480
            });

            camera.start();
        }

        function onResults(results) {
            if (!results.multiHandLandmarks) return;

            const lm = results.multiHandLandmarks[0];

            const open = checkOpen(lm);
            const closed = checkClosed(lm);

            let state = null;

            if (open && !closed) state = "open";
            else if (closed && !open) state = "closed";

            if (lastState === "open" && state === "closed" && !debounce) {
                sendCommand("copy");
            }

            if (lastState === "closed" && state === "open" && !debounce) {
                sendCommand("paste");
            }

            lastState = state;
        }

        function sendCommand(cmd) {
            debounce = true;

            if (ws && ws.readyState === 1) {
                ws.send(JSON.stringify({ type: cmd }));
                setStatus(cmd.toUpperCase() + " sent to backend");
            } else {
                setStatus("Backend not connected");
            }

            setTimeout(() => debounce = false, 1500);
        }

        function checkOpen(lm) {
            return ((lm[8].y + lm[12].y + lm[16].y + lm[20].y) / 4) < lm[0].y - 0.1;
        }

        function checkClosed(lm) {
            const p = lm[9];
            return ((Math.hypot(lm[8].x - p.x, lm[8].y - p.y) +
                Math.hypot(lm[12].x - p.x, lm[12].y - p.y) +
                Math.hypot(lm[16].x - p.x, lm[16].y - p.y) +
                Math.hypot(lm[20].x - p.x, lm[20].y - p.y)) / 4) < 0.12;
        }
    </script>

</body>

</html>
